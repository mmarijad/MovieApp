<div class="jumbtron">
    <form [formGroup]='loginForm' (ngSubmit)="loginForm.valid && login()" autocomplete="off" class="col-md-5 form">
        <h2 class="text-center text-primary">Prijava</h2>
        <hr>
        
        <app-form-input [formControl]='loginForm.controls["username"]' [label]='"Korisničko ime"'></app-form-input>
        <app-form-input [formControl]='loginForm.controls["password"]' [label]='"Lozinka"' [type]='"password"'></app-form-input>

        <div class="form-group text-center">
            <button [disabled]='!loginForm.valid' class="btn btn-success mr-2" type="submit">Prijava</button>
        </div>
    </form>
</div>
