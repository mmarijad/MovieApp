<div class="jumbtron">
    <h1 class="display-4 text-center"> 
        Kategorije    
    </h1>
</div>  
<hr/>
<br/>
<div class="col-md-12">
     <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchCategories()"/>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-secondary btn-sm" (click)="addCategory()">➕</button>
        </div>
    </div>
<hr>
<br>   
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th class="col-md-6">
                    Kategorija
                </th>
                <th class="col-md-6">
                    Opcije
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>
                    {{category.name}}
                </td>
                <td class="action-button-column">
                    <a title="Uredi" (click)="updateCategory(category.id)">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a title="Obriši" (click)="deleteCategory(category.id)" style="margin-left:12px">                            <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>    
</div>
