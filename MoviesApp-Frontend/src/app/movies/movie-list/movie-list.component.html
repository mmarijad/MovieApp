<div id="headerWrapperSmall"></div>
<div class="jumbtron" id="bg-text">
  <h1 class="display-4 text-center"> 
      Filmovi     
  </h1>
  <br>
</div>
<hr/>
<br/>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white" id="rounded">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input id="rounded" type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchMovies()"/>
                </div>
            </div>
         </div>
        <div class="col-md-1">
        </div>
    </div>
<hr>
<br>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2">
        </div>
        <table *ngIf="movies?.length!==0; else elseTemplate" class="table table-condensed table-hover col-md-8">
            <thead>
                <tr>
                <th>Naziv filma</th>
                <th>Opis</th>
                <th>Godina</th>
                <th>Opcije</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie.name}}</td>
                <td>{{movie.description.length > 40 ? (movie.description | slice : 0:40) + '...' : movie.description}}</td>
                <td>{{movie.year}}</td>
                <td class="action-button-column">
                     <a title="Pogledaj detalje" (click)="getDetails(this.movie)" style="margin-left: 12px;"><i class="fas fa-info"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <ng-template #elseTemplate>
            <div class="col-md-12">
            <div class="row">
              <div class="col-md-5"></div>
              <h3 class="col-md-2 text-center">Nema filmova za pregled!</h3>
            </div>
            <div class="row">
              <div class="col-md-6"></div>
              <button type="button" class="btn btn-success btn-sm" id="rounded" (click)="goToHome()">âž•</button></div>  
          </div>      
          </ng-template>
        <div class="col-md-2"></div>
    </div>
</div>
<br><hr><br>
